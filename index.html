<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudor Optics - لعبة Spin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(#f39c12 0deg 60deg, #e74c3c 60deg 120deg, #2ecc71 120deg 180deg, #3498db 180deg 240deg, #9b59b6 240deg 300deg, #f1c40f 300deg 360deg);
            margin: 0 auto;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #wheel::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #spinButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
            border-radius: 5px;
        }

        #spinButton:hover {
            background-color: #45a049;
        }

        #discount {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        #retryButton {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }

        #retryButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Tudor Optics</h1>
    <p>دور العجلة واحصل على خصم!</p>

    <div id="wheel"></div>
    <button id="spinButton" onclick="spinWheel()">دور العجلة</button>

    <div id="discount"></div>
    <button id="retryButton" style="display: none;" onclick="resetWheel()">إعادة المحاولة</button>

    <script>
        let wheel = document.getElementById('wheel');
        let spinButton = document.getElementById('spinButton');
        let discountText = document.getElementById('discount');
        let retryButton = document.getElementById('retryButton');

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;

            // تفعيل الدوران
            isSpinning = true;
            spinButton.disabled = true;

            // زاوية دوران عشوائية
            let rotationDegree = Math.floor(Math.random() * 360) + 3600; // 3600 درجة على الأقل
            let discount = getDiscount(rotationDegree);

            // تدوير العجلة
            wheel.style.transition = 'transform 5s ease-out';
            wheel.style.transform = rotate(${rotationDegree}deg);

            // بعد الانتهاء من الدوران، عرض الخصم
            setTimeout(() => {
                discountText.innerText = الخصم الذي حصلت عليه: ${discount}%;
                retryButton.style.display = 'inline-block';
                spinButton.disabled = false;
                isSpinning = false;
            }, 5000); // بعد 5 ثواني، يتم عرض الخصم
        }

        // تحديد الخصم بناءً على زاوية الدوران
        function getDiscount(rotationDegree) {
            if (rotationDegree % 360 < 60) return 10;
            if (rotationDegree % 360 < 120) return 20;
            if (rotationDegree % 360 < 180) return 30;
            if (rotationDegree % 360 < 240) return 40;
            if (rotationDegree % 360 < 300) return 50;
            return 60;
        }

        // دالة لإعادة تعيين العجلة
        function resetWheel() {
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            discountText.innerText = '';
            retryButton.style.display = 'none';
        }
    </script>

</body>
</html>
